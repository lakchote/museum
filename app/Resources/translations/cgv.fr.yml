    title: Conditions générales de vente
    donnees:
        - |
            Date de dernière mise à jour : 30/10/2016
        - |
            <strong>Objet :</strong>
            Les présentes conditions générales de vente ont pour objet de définir les dispositions contractuelles entre l'Etablissement Public du Musée du Louvre (ci-après dénommé l'EPML),
            Etablissement public à caractère administratif regroupant le musée national du Louvre et le musée national Eugène Delacroix, conformément aux dispositions du décret n° 92-1338 du 22 décembre 1992 modifié portant création de l'Etablissement Public du Musée du Louvre.
            Siret n° 180 046 237 000 12 - APE n° APE 9103Z.
            Domicilié Musée du Louvre - 75058 Paris Cedex 01 – France.
            Contrat commerçant : 2333280 EPML DE INTERNET
            et toute personne physique ou morale (ci-après dénommée l'acheteur) achetant des billets individuels sur le site de vente en ligne de billets « billetterie.louvre.fr », ainsi que les conditions applicables à toute commande de billets effectuée sur le site.
        - |
            <strong>Nature et disponibilités des prestations vendues en ligne par l'EPML :</strong>
            Sont proposés sur le site « billetterie.louvre.fr » de vente en ligne de billets les prestations suivantes :
            billet musée (collections permanentes et expositions temporaires), donnant également accès aux collections et expositions temporaires du musée Delacroix et à l'antenne du musée du quai Branly au Louvre.
            Le site Internet informe l'acheteur de la disponibilité des prestations au moment de la passation de la commande.
        - |
            <strong>Tarifs :</strong>
            Les tarifs et les gratuités sont détaillés, en euros nets de taxes, en annexe des présentes conditions générales de vente et sont consultables sur la page d'accueil du site de vente en ligne de l'EPML.
            Les tarifs applicables sont ceux en vigueur au moment de l'enregistrement de la commande.
            Le visiteur susceptible de bénéficier d'un tarif réduit ou de la gratuité devra présenter aux contrôles des titres d'accès aux collections, ou au comptoir de retrait de l'audioguide, le justificatif afférent, en cours de validité, nominatif et avec photographie ou, selon, avec un document d'identité. En cas de non présentation ou de non-conformité du justificatif, l'accès aux collections sera refusé.
        - |
            <strong>Présentation du billet acheté en ligne et conditions d'utilisation :</strong>
            Le billet est imprimable à la validation du règlement. Il est accessible sous forme de lien et peut être édité depuis le courriel de confirmation.
            Le billet doit avoir été imprimé par l'acheteur préalablement à la visite, sans modification de la taille d'impression, pleine page, sur du papier A4 blanc, vierge recto et verso. Les billets partiellement ou mal imprimés, souillés, endommagés ou illisibles sont non valables. L'acheteur est tenu de vérifier le nombre et l'état des billets achetés en ligne imprimés.
            Aucun billet acheté en ligne ne peut être retiré sur place.
            En cas de billet oublié, abimé, mal imprimé, ou comportant une erreur de nom du porteur, l'EPML se réserve la possibilité de le réimprimer afin de faciliter les démarches du visiteur.
            Le billet est personnel, nominatif et incessible. Il comporte les noms des porteurs de chaque billet renseignés par l'acheteur au moment de l'achat en ligne. Un document d'identité en cours de validité avec photographie peut être demandé au porteur. En cas de non présentation d'un tel document, l'accès à la prestation peut être refusé.
            Le visiteur doit conserver son billet par devers lui durant toute la durée de la prestation.
            Toute personne qui reproduirait illégalement un billet et/ou utiliserait un billet contrefait s'exposerait à des poursuites pénales.
            L'EPML décline toute responsabilité en cas de perte ou de vol ou d'utilisation de copies à l'insu de l'acheteur, y compris dans l'enceinte du musée.
            En cas de méconnaissance d'une des conditions énoncées au présent article, l'EPML se réserve le droit de refuser l'accès à la prestation concernée.
        - |
            <strong>Modalités de commande :</strong>
            L'acheteur effectue son achat de billet en ligne comme suit :
            Se rendre sur la page : billetterie.louvre.fr
            Choisir l'offre.
            Sélectionner la date de visite à l'aide du calendrier affichant les créneaux disponibles.
            Choisir la quantité de billets désirés, puis finaliser la commande.
            Un récapitulatif de commande s'affiche avant la validation de l'achat.
            Si la commande correspond, valider. Si la commande ne convient pas, retourner à la sélection de billets.
            Indiquer ses coordonnées : nom, prénom, adresse mail, date de naissance, pays.
            Régler la commande par carte bancaire.
            Si le paiement est accepté par le prestataire Stripe, la confirmation de commande s'affiche. L'acheteur reçoit un courriel de confirmation de commande.
        - |
            <strong>Modalités de paiement :</strong>
            Le paiement des billets par le client s'effectue par carte bancaire. Les cartes de paiement acceptées sur le site « billetterie.louvre.fr » sont Carte Bleue, Visa, Mastercard, E-carte bleue.
            Le paiement est validé par le prestataire Stripe.
            Dès l'acceptation du paiement, l'acheteur reçoit un courriel de confirmation récapitulant sa commande.
            Conformément à la réglementation bancaire en vigueur, l'archivage des données bancaires est de quinze (15) mois à compter de la date de transaction. A la suite de ce délai, les données sont détruites.
        - |
            <strong>Traitement des données personnelles :</strong>
            Seules sont demandées à l'acheteur les informations et données nécessaires à la gestion de sa commande, à la finalisation de sa transaction, à son information et à ses relations avec l'EPML. Ces données sont conservées dans la base de l'EPML.
            Le traitement automatisé des informations concernant les acheteurs a fait l'objet d'une déclaration à la CNIL par l'EPML.
            En application des articles 38, 39 et 40 de la loi n° 78-17 du 6 janvier 1978 modifiée en 2004 et relative à l'informatique, aux fichiers et aux libertés, l'acheteur dispose, gratuitement, d'un droit d'accès, de rectification, de modification et d'opposition aux données qui le concernent ou qui concernent les personnes décédées dont il est l'ayant cause. Si l'acheteur souhaite exercer ce droit, il peut s'adresser à l'EPML par courrier à l'adresse ci-après : Musée du Louvre, DRE « Le Louvre et Vous », 75058, Paris cedex 01.
        - |
            <strong>Demandes d'annulation et de remboursement :</strong>
            La vente de billets d'entrée pour un musée ou de prestations liées à celui-ci est assimilée à une vente de services de loisirs et, conformément à l'article L 121-21-8-12° du Code de la consommation, n'ouvre aucun droit au délai de rétractation.
            Les billets achetés en ligne ne sont ni remboursables, ni modifiables, ni échangeables, ni revendables sauf en cas d'annulation par l'EPML de la prestation correspondante. Le cas échéant, l'acheteur devra en faire la demande dans un délai de trois (3) mois à compter de la date d'annulation ou de modification de la prestation, sur présentation du billet non invalidé et de ses coordonnées bancaires (Relevé d'Identité Bancaire ou numéro de commande), à l'exclusion de tout autre dédommagement ou indemnité quelconque par courriel sur assistance-billetterie@louvre.fr ou par courrier adressé à : Musée du Louvre - Assistance Billetterie - 75058 Paris cedex 01.
        - |
            <strong>Contestation d'un débit bancaire :</strong>
            En cas de contestation en raison du vol ou de la perte de la carte de paiement, l'acheteur doit faire immédiatement opposition en appelant le numéro indiqué par l'établissement bancaire émetteur de la carte de paiement. En cas de vol, il doit faire un dépôt de plainte auprès des autorités compétentes.
            En cas de contestation en raison d'anomalies constatées par l'acheteur sur son relevé de compte, alors qu‘il est toujours en possession de sa carte de paiement, l'acheteur doit déposer une réclamation auprès de l'établissement bancaire émetteur de la carte de paiement, dès que possible et dans les délais fixés par la loi, de treize (13) mois à compter de la date de débit sur l'opération contestée. La réclamation est transmise via le réseau bancaire à l'EPML. Dans le cas d'une réclamation justifiée, l'ordre est donné au teneur de compte de l'EPML d'effectuer le remboursement par un crédit sur le compte bancaire de l'acheteur.
        - |
            <strong>Responsabilité :</strong>
            Ni l'EPML, ni l'acheteur ne sauraient être tenus responsables de toute inexécution qui aurait pour origine un cas de force majeure. Sont notamment considérés comme des cas de force majeure : les guerres, les émeute, les insurrections, les grèves totales ou partielles internes et externes à l'EPML, le blocage des moyens de transport ou d'approvisionnement pour quelque raison que ce soit, les restrictions gouvernementales ou légales, les incendies, les tremblements de terre, les tempêtes et inondations.
            Sauf dysfonctionnement du site « billetterie.louvre.fr » qui lui serait imputable, l'EPML ne pourra être tenu responsable des anomalies pouvant survenir en cours de commande, de traitement, de téléchargement ou d'impression du billet, imputables soit au fait de l'acheteur, soit au fait imprévisible et insurmontable d'un tiers étranger à la prestation, soit à des pannes d'ordinateur, de serveur, le blocage des télécommunications y compris des réseaux et notamment d'Internet.
            L'EPML ne pourrait être tenu responsable de l'usage des billets achetés, l'acheteur étant seul responsable de leur utilisation par lui-même ou par un tiers.
        - |
            <strong>Droit applicable - règlement des litiges :</strong>
            Les présentes conditions générales de vente sont régies par la loi française.
            En cas de litige, les tribunaux de Paris sont seuls compétents, après épuisement des voies de recours amiables.
